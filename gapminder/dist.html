<!DOCTYPE html>
<html>
<head>
    <title>World Population Analysis</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="growth.html">Population Growth</a></li>
            <li><a href="dist.html">Population Distribution</a></li>
        </ul>
    </nav>
    <h1>Population Distribution</h1>
    <div id="my_dataviz"></div>
    <p>
        <label>bins:</label>
        <input type="number" min="1" max="100" step="20" value="20" id="nBin">
    </p>
    <footer>
        <ul>
            <li>Data courtesy of <a href="https://www.gapminder.org/">Gapminder</a></li>
            <li>Site created by Corey Shih</li>
        </ul>
    </footer>
    <script>
        var margin = {top: 50, right: 50, bottom: 100, left: 100},
            width = 1000 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom;

        var svg = d3.select("#my_dataviz")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("https://raw.githubusercontent.com/CoreyShih/CoreyShih.github.io/master/gapminder/data/2019_log_population.csv", function(data) {
            
            var x = d3.scaleLinear()
                .domain([0,24])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            svg.append("text")
                .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .style("font-family", "arial")
                .style("font-weight", "bold")
                .text("log(Population)");

            var y = d3.scaleLinear()
                .range([height, 0]);
            var yAxis = svg.append("g");
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("font-family", "arial")
                .style("font-weight", "bold")
                .text("Count");


            function update(nBin) {

                var histogram = d3.histogram()
                    .value(function(d) { return d["2019 population"]; })
                    .domain(x.domain())
                    .thresholds(x.ticks(nBin));

                var bins = histogram(data);

                y.domain([0, d3.max(bins, function(d) { return d.length; })]);
                yAxis
                    .transition()
                    .duration(1000)
                    .call(d3.axisLeft(y));

                var u = svg.selectAll("rect")
                    .data(bins)

                u
                    .enter()
                    .append("rect")
                    .merge(u)
                    .transition()
                    .duration(1000)
                        .attr("x", 1)
                        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                        .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
                        .attr("height", function(d) { return height - y(d.length); })
                        .style("fill", "SeaGreen")


                u
                    .exit()
                    .remove()

                d3.select("#annotation-line").remove();
                d3.select("#annotation-text").remove();

                svg.append("line")
                    .attr("id", "annotation-line")
                    .attr("x1", x(15.576))
                    .attr("x2", x(15.576))
                    .attr("y1", y(0))
                    .attr("y2", y(d3.max(bins, function(d) { return d.length; })))
                    .attr("stroke", "grey")
                    .attr("stroke-dasharray", "4");
                svg.append("text")
                    .attr("id", "annotation-text")
                    .attr("x", x(13.3))
                    .attr("y", 10)
                    .text("mean: 15.58")
                    .style("font-family", "arial")
                    .style("font-weight", "bold")
                    .style("font-size", "12px");

            }

            update(20);

            d3.select("#nBin").on("input", function() {
                update(+this.value);
            });

        });
    </script>
</body>
</html>
